<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Data Structures Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tree Data Structures Visualizer</h1>
        <div class="controls">

            <label for="treeType">Select tree type:  </label>
            <select class="treeTypeCom" id="treeType">
                <option value="binary">Binary Tree</option>
                <option value="bst">Binary Search Tree</option>
                <option value="b">B-Tree (Balance Tree)</option>
                <option value="skew">Skew Tree</option>
                <option value="avl">AVL Tree</option>
                <option value="splay">Splay Tree</option>
            </select>

            <br>
            <label for="orderType">Enter element value:  </label>    
            <input type="number" id="valueInput" placeholder="Enter a number (up to 4 digits)" max="9999"  oninput="this.value = this.value.slice(0, 4);">

            <br>
            <button id="addBtn">Add</button>
            <button id="removeBtn">Delete</button>
            <button id="checkBtn">Check</button>
        </div>

        <div id="description_Tree"></div>
        <div id="treeContainer"></div>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modalMessage"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
